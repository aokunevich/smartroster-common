    <div class="create-game-section mt-5">
        <div class="create-game-container">
            <div class="create-game-header mb-5">
                <h2>Create Crusade Card</h2>
            </div>
            <div class="create-game-form">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8">
                        <div class="form mb-5">
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-4 text-end"><label class="form-label">Name</label></div>
                                    <div class="col-md-8"><input type="text" placeholder=""></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-4 text-end"><label class="form-label">Faction</label></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-4 text-end"><label class="form-label">Unit</label></div>
                                    <div class="col-md-8"><input type="text" placeholder=""></div>
                                </div>
                            </div>
                            <div class="mb-5">
                                <div class="row">
                                    <div class="col-md-4 text-end"><label class="form-label">Keywords</label></div>
                                    <div class="col-md-8">
                                        <textarea name="" id="" class="form-control" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-5">
                                <div class="row">
                                    <div class="col-md-4 text-end"><label class="form-label">Equipments</label></div>
                                    <div class="col-md-8">
                                        <textarea name="" id="" class="form-control" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-5">
                                <div class="row">
                                    <div class="col-md-4 text-end"><label class="form-label">Enhancements</label></div>
                                    <div class="col-md-8">
                                        <textarea name="" id="" class="form-control" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-4 text-end"><label class="form-label">Points</label></div>
                                    <div class="col-md-8"><input type="number" placeholder=""></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-4 text-end"><label class="form-label">Crusade Points</label></div>
                                    <div class="col-md-8"><input type="number" placeholder=""></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-4 text-end"><label class="form-label">Experience Points</label></div>
                                    <div class="col-md-8"><input type="number" placeholder=""></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-4 text-end"><label class="form-label">Rank</label></div>
                                    <div class="col-md-8"><input type="text" placeholder=""></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-4 text-end"><label class="form-label">Battles Played</label></div>
                                    <div class="col-md-8"><input type="number" placeholder=""></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-4 text-end"><label class="form-label">Battles Survived</label></div>
                                    <div class="col-md-8"><input type="number" placeholder=""></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-4 text-end"><label class="form-label">Enemy Units Destroyed</label></div>
                                    <div class="col-md-8"><input type="number" placeholder=""></div>
                                </div>
                            </div>
                            <div class="mb-5">
                                <div class="row">
                                    <div class="col-md-4 text-end"><label class="form-label">Battle Honors</label></div>
                                    <div class="col-md-8">
                                        <textarea name="" id="" class="form-control" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-5">
                                <div class="row">
                                    <div class="col-md-4 text-end"><label class="form-label">Battle Scars</label></div>
                                    <div class="col-md-8">
                                        <textarea name="" id="" class="form-control" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-5">
                                <div class="row">
                                    <div class="col-md-4 text-end"><label class="form-label">Notes</label></div>
                                    <div class="col-md-8">
                                        <textarea name="" id="" class="form-control" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                         <!-- Button row -->
                        <div class="row d-flex justify-content-between">
                            <div class="col-auto">
                                <div class="primary-btn">Back</div>
